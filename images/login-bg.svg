<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g1" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    <filter id="grain">
      <feTurbulence baseFrequency="0.8" numOctaves="2" stitchTiles="stitch" type="fractalNoise" result="noise" />
      <feColorMatrix type="saturate" values="0" />
      <feBlend in="SourceGraphic"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#g1)" />
  <!-- Decorative circles -->
  <g opacity="0.12" fill="#ffffff">
    <circle cx="1200" cy="180" r="220" />
    <circle cx="300" cy="240" r="160" />
    <circle cx="900" cy="650" r="300" />
  </g>
  <!-- Subtle diagonal pattern -->
  <g opacity="0.06" fill="#000000">
    <rect x="0" y="0" width="1600" height="900" transform="skewX(-20)" />
  </g>
  <!-- Slight noise for texture -->
  <rect width="100%" height="100%" style="mix-blend-mode:overlay; opacity:0.05; filter: url(#grain)" />
  <!-- Optional caption for clarity (hidden by default) -->
  <text x="50%" y="90%" text-anchor="middle" fill="rgba(255,255,255,0.15)" font-family="Arial, Helvetica, sans-serif" font-size="20">Milktea Payroll</text>
</svg>